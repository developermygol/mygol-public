<body class="loading">
  <style>
    body.loading {
      background-color: #505072;
    }

    .loader {
      width: 100%;
      padding: 0;
      display: table !important;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      margin: 0;
    }

    .loader .center {
      padding: 0;
      vertical-align: middle;
      display: table-cell !important;
      margin: 0;
      text-align: center;
    }

    .loader .logo {
      width: 150px;
      height: 150px;
    }

    .spinner {
      width: 40px;
      height: 40px;

      position: relative;
      margin: 50px auto;
    }

    .double-bounce1,
    .double-bounce2 {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #EEE;
      opacity: 0.6;
      position: absolute;
      top: 0;
      left: 0;

      -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
      animation: sk-bounce 2.0s infinite ease-in-out;
    }

    .double-bounce2 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }

    @-webkit-keyframes sk-bounce {

      0%,
      100% {
        -webkit-transform: scale(0.0)
      }

      50% {
        -webkit-transform: scale(1.0)
      }
    }

    @keyframes sk-bounce {

      0%,
      100% {
        transform: scale(0.0);
        -webkit-transform: scale(0.0);
      }

      50% {
        transform: scale(1.0);
        -webkit-transform: scale(1.0);
      }
    }
  </style>

  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

          <div class="double-bounce2"></div>
        </div>
      </div>
    </div>
  </div>

</body>
